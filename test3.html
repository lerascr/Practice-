<html>
<head>
<script language="JavaScript">
function viewResult(f) {
answer = new Array(1, 1, 1, 1, 1, 1); // Массив ответов, 1-правильно, 0-неверно
correct = 0; // Число правильных ответов
numCheckbox = f.length - 1; // Число флажков 
for(i=0; i<numCheckbox; i++) if(f.elements[i].checked == answer[i]) correct++;
alert("Правильных ответов: " + correct + " из " + numCheckbox);
}

</script>
</head>
